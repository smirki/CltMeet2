<!DOCTYPE html>
<html>
<head>
    <title>Admin Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        .section {
            margin-top: 30px;
        }
        input, textarea, button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 300px;
        }
        .user-list, .event-list {
            margin-top: 20px;
        }
        .user-item, .event-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .error {
            color: red;
        }
    </style>
    <script src="static/admin.js" defer></script>
</head>
<body>
    <h1>Admin Interface</h1>

    <!-- Login Section -->
    <div id="loginSection">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <input type="email" id="adminEmail" placeholder="Admin Email" required />
            <input type="password" id="adminPassword" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <div id="loginError" class="error"></div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="hidden">
        <button id="logoutButton">Logout</button>

        <!-- Add Event -->
        <div class="section">
            <h2>Add Event</h2>
            <input type="text" id="eventTitle" placeholder="Event Title" required />
            <textarea id="eventDescription" placeholder="Event Description" required></textarea>
            <input type="text" id="eventLocationName" placeholder="Location Name" required />
            <input type="number" id="eventLocationLatitude" placeholder="Location Latitude" required />
            <input type="number" id="eventLocationLongitude" placeholder="Location Longitude" required />
            <input type="number" id="eventTotalSlots" placeholder="Total Slots" required />
            <input type="number" id="eventCost" placeholder="Cost ($)" required />
            <input type="datetime-local" id="eventDate" placeholder="Event Date" required />
            <input type="text" id="eventImageUrl" placeholder="Image URL (optional)" />
            <button id="addEventButton">Add Event</button>
        </div>

        <!-- Delete Event -->
        <div class="section">
            <h2>Delete Event</h2>
            <input type="text" id="deleteEventId" placeholder="Event ID" required />
            <button id="deleteEventButton">Delete Event</button>
        </div>

        <!-- Manage Users -->
        <div class="section">
            <h2>Manage Users</h2>
            <button id="refreshUsersButton">Refresh User List</button>
            <div class="user-list" id="userList"></div>
        </div>

        <!-- Make User Admin -->
        <div class="section">
            <h2>Make User Admin</h2>
            <input type="email" id="makeAdminEmail" placeholder="User Email" required />
            <button id="makeAdminButton">Make Admin</button>
        </div>

        <!-- Delete User -->
        <div class="section">
            <h2>Delete User</h2>
            <input type="email" id="deleteUserEmail" placeholder="User Email" required />
            <button id="deleteUserButton">Delete User</button>
        </div>

        <!-- Additional Features -->
        <!-- Add more sections here as needed -->
    </div>
</body>
</html>
